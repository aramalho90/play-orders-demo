@(stock : Stock)

@layout("Stock no. "+stock.stockId){

<ul class="list-group">
    <li class="list-group-item active">Stock no. @stock.stockId</li>
    <li class="list-group-item">Creation Date: @stock.creationDate</li>
    <li class="list-group-item"><a href="@routes.ItemController.show(stock.itemId)">Item ID: @stock.itemId</a></li>
    <li class="list-group-item">Quantity: @stock.quantity</li>
</ul>
<br>
<ul class="list-group">
    <li class="list-group-item disabled" aria-disabled="true">Orders fulfilled by this stock:</li>
    @for(order <- stock.orders){
    <li class="list-group-item"><a href="@routes.OrderController.show(order.orderId)">Order no. @order.orderId</a></li>
    }
</ul>
<br>
<a class="btn btn-primary" href="@routes.StockController.edit(stock.stockId)">Edit</a>

<button class="btn btn-danger" onclick="sendDeleteRequest(
'@routes.StockController.delete(stock.stockId)',
'@routes.StockController.index()'
)">Delete</button>
}
