@(user : User)

@layout("User "+user.name){

<ul class="list-group">
    <li class="list-group-item active">User ID: @user.userId</li>
    <li class="list-group-item">Name: @user.name</li>
    <li class="list-group-item">Email: @user.email</li>
</ul>
<br>

<a class="btn btn-primary" href="@routes.UserController.edit(user.userId)">Edit</a>

<button class="btn btn-danger" onclick="sendDeleteRequest(
'@routes.UserController.delete(user.userId)',
'@routes.UserController.index()'
)">Delete</button>
}
